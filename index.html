<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Trainer</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <main>
      <div class="controlers-panel"></div>
      <div class="text"></div>
      <div class="keyboard">
        <div class="keyboard-base"></div>
        <div class="power-btn-container">
          <button class="power-btn">
            <i class="material-icons">radio_button_checked</i>
          </button>
        </div>
        <div class="keys-block">
          <div class="keys-row first-row keys">
            <div class="key-container">
              <button class="key">`</button>
            </div>
            <div class="key-container">
              <button class="key key-1">1</button>
            </div>
            <div class="key-container">
              <button class="key key-2">2</button>
            </div>
            <div class="key-container">
              <button class="key key-3">3</button>
            </div>
            <div class="key-container">
              <button class="key key-4">4</button>
            </div>
            <div class="key-container">
              <button class="key key-5">5</button>
            </div>
            <div class="key-container">
              <button class="key key-6">6</button>
            </div>
            <div class="key-container">
              <button class="key key-7">7</button>
            </div>
            <div class="key-container">
              <button class="key key-8">8</button>
            </div>
            <div class="key-container">
              <button class="key key-9">9</button>
            </div>
            <div class="key-container">
              <button class="key key-0">0</button>
            </div>
            <div class="key-container">
              <button class="key key--">-</button>
            </div>
            <div class="key-container">
              <button class="key key-=">=</button>
            </div>
            <div class="key-container">
              <button class="key key-backspace">Backspace</button>
            </div>
          </div>
          <div class="keys-row second-row keys">
            <div class="key-container">
              <button class="key">Tab</button>
            </div>
            <div class="key-container">
              <button class="key">Q</button>
            </div>
            <div class="key-container">
              <button class="key">W</button>
            </div>
            <div class="key-container">
              <button class="key">E</button>
            </div>
            <div class="key-container">
              <button class="key">R</button>
            </div>
            <div class="key-container">
              <button class="key">T</button>
            </div>
            <div class="key-container">
              <button class="key">Y</button>
            </div>
            <div class="key-container">
              <button class="key">U</button>
            </div>
            <div class="key-container">
              <button class="key">I</button>
            </div>
            <div class="key-container">
              <button class="key">O</button>
            </div>
            <div class="key-container">
              <button class="key">P</button>
            </div>
            <div class="key-container">
              <button class="key">[</button>
            </div>
            <div class="key-container">
              <button class="key">]</button>
            </div>
            <div class="key-container">
              <button class="key">\</button>
            </div>
          </div>
          <div class=" keys-row third-row keys">
            <div class="key-container">
              <button class="key">CapsLock</button>
            </div>
            <div class="key-container">
              <button class="key">A</button>
            </div>
            <div class="key-container">
              <button class="key">S</button>
            </div>
            <div class="key-container">
              <button class="key">D</button>
            </div>
            <div class="key-container">
              <button class="key">F</button>
            </div>
            <div class="key-container">
              <button class="key">G</button>
            </div>
            <div class="key-container">
              <button class="key">H</button>
            </div>
            <div class="key-container">
              <button class="key">J</button>
            </div>
            <div class="key-container">
              <button class="key">K</button>
            </div>
            <div class="key-container">
              <button class="key">L</button>
            </div>
            <div class="key-container">
              <button class="key">;</button>
            </div>
            <div class="key-container">
              <button class="key">'</button>
            </div>
            <div class="key-container">
              <button class="key">Enter</button>
            </div>
          </div>
          <div class="keys-row fourth-row keys">
            <div class="key-container">
              <button class="key">Shift</button>
            </div>
            <div class="key-container">
              <button class="key">Z</button>
            </div>
            <div class="key-container">
              <button class="key">X</button>
            </div>
            <div class="key-container">
              <button class="key">C</button>
            </div>
            <div class="key-container">
              <button class="key">V</button>
            </div>
            <div class="key-container">
              <button class="key">B</button>
            </div>
            <div class="key-container">
              <button class="key">N</button>
            </div>
            <div class="key-container">
              <button class="key">M</button>
            </div>
            <div class="key-container">
              <button class="key">,</button>
            </div>
            <div class="key-container">
              <button class="key">.</button>
            </div>
            <div class="key-container">
              <button class="key">/</button>
            </div>
            <div class="key-container">
              <button class="key">Shift</button>
            </div>
          </div>
          <div class="keys-row fifth-row keys">
            <div class="key-container">
              <button class="key key-enter"></button>
            </div>
          </div>
        </div>
        <div class="touchpad-container">
          <div class="touchpad">
            <div class="speed"></div>
          </div>
        </div>
        <div class="laptop-cover-container hidden">
          <div class="laptop-cover"></div>
        </div>
        <div class="monitor-container">
          <div class="monitor"></div>
        </div>
      </div>
    </main>
  </body>
</html>
